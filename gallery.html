			  padding: 10px; }
#gallery img { border-style: none; 
		position: sticky;
		}
#gallery a { text-decoration: none; 
             color: #333; 
			 font-style: italic;
			position: sticky;
		}
#gallery span { display: none;
		position: sticky;
		}    
#gallery a:hover span { display: block; 
                        position: absolute;
					    top: 10px; 
						left: 300px; 
						text-align: center;

						padding: 30px;
						border-radius: 15px;
						position: sticky;
		}
		
		
</style>
